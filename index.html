<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<header>
    <div class="collapse top-navbar" id="navbarToggleExternalContent">
        <div>
          <h5 class="text-body-emphasis h4"><a href="" class="custom-link">Jokes</a></h5>
          <h5 class="text-body-emphasis h4"><a href="" class="custom-link">Riddles</a></h5>
          <h5 class="text-body-emphasis h4"><a href="" class="custom-link">Memes</a></h5>
        </div>
      </div>
      <nav class="navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
</header>
<body>
  <div class="container container-fluid all-content">

    <div id="randomGif" class="randomGif">
       
    </div>
    
    <div class="input-group input-group-lg searching">
    <input type="text" id="searchFld" class="form-control searchFld" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="PERFECT GIF">
    <button type="button" id="searchBtn" class="btn btn-warning searchBtn">SEARCH</button>
    </div>

    <div id="gifContainer" class="gif-container">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
  </div>
</body>
</html>
